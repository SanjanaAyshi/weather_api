<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/fabrizio-conti-XVvzXLMIFNc-unsplash.jpg) no-repeat;
            background-size: cover;
            height: 80vh;
            background-position: center;
        }
    </style>
</head>

<body>
    <div class="container wapper">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="city-name" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="click" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
           <img id="image" src="https://openweathermap.org/img/wn/02d@2x.png" alt=""> 
            <h1 id="city">Dhaka</h1>
            <h3><span id="temp" >38.06</span>&deg;C</h3>
            <h1 id="condition" class="lead">Clouds</h1>
        </div>
    </div>
<script>
    
    const subBtn=document.getElementById('click').addEventListener("click", function(){
       const apiKey=`615b729f97edaa5898d40127f6537d87`;
       const city=document.getElementById('city-name').value;
        const api=`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}`;
        fetch (api)                                                                                ///apiKey:615b729f97edaa5898d40127f6537d87
        .then(response=> response.json())
        .then((data)=>display(data));
    })
    const display = temperature =>{
        document.getElementById('city').innerText=temperature.name;
        document.getElementById('temp').innerText=temperature.main.temp;
        document.getElementById('condition').innerText=temperature.weather[0].main;
        //icon
        const url = `http://openweathermap.org/img/wn/${temperature.weather[0].icon}@2x.png`;
        const weatherIcon=document.getElementById('image');
        weatherIcon.setAttribute('src' , url);
    }

</script>
</body>

</html>
